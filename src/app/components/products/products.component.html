<!-- add product -->
<div>
    <form [formGroup]="productform" (ngSubmit)="onSubmit()">
  
      <label for="productid">productid: </label>
      <input id="productid" type="text" formControlName="productid">
    
      <label for="productname">productname: </label>
      <input id="productname" type="text" formControlName="productname">
  
      <label for="price">price: </label>
      <input id="price" type="text" formControlName="price">
  
      <button type="submit">Create product</button>
    </form>

    <button (click)="update()">Update</button>
  
  </div>

  <div style="float: right;">
    <input #productvalue>
    <button (click)="deleteproduct(productvalue.value)">Delete product by id</button>
    </div>

    <!-- view products -->
    <div class="container">
      <div class="list" *ngFor="let item of list">
        <div class="list-item">
          <span class="list-row">
            <label for="">productid:</label>{{item.productid}}
            <label for="">productname: </label>{{item.productname}}
            <label for="">price: </label>{{item.price}}
            <input (click)="onselect(item)" type="radio" name="function" value="item.productid">
          </span>
        </div>
      </div>
    </div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Select a delivery method</mat-label>
    <mat-select [(value)]="selecteddelivery">
      <mat-option *ngFor="let deliveries of deliverylist" [value]="deliveries.deliveryid">{{ deliveries.method }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Select a payment method</mat-label>
    <mat-select [(value)]="selectedpayment">
      <mat-option *ngFor="let payments of paymentlist" [value]="payments.paymentid">{{ payments.method }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <button (click)="onbuy()">Buy product</button>
</div>
